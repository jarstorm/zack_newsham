<template name="messages_template">
    <p>Messages</p>
    <form class="new-message">
        <input type="text" name="text" placeholder="Message text" />
        <button>Add message</button>
    </form>
    <ul>
        {{#each messages}} {{> message}} {{/each}}
    </ul>
</template>
<template name="message">
    <li>{{text}}
        <button class="delete_message">Delete</button>
    </li>
</template>
